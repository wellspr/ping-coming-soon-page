<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="This is a solution to the Ping coming soon page challenge on Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Social Icons -->
  <link rel="stylesheet" href="social_icons/css/index.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" alt="logo image">
    </header>
    
    <section id="page">
      <h1>We are launching <strong>soon!</strong></h1>

      <p>Subscribe and get notified</p>

      <form method="post" action="/">
        <div class="form-input">
          <label for="email" hidden>Email</label>
          <input
            id="email" 
            type="email" 
            name="email" 
            placeholder="Your email address..."
            tabindex="0"
          >
          <p class="feedback"></p>
        </div>
        <button 
          id="btn-submit"
          type="submit"
          formnovalidate
          >
          Notify Me
        </button>
      </form>

      <img
        id="dashboard-illustration" 
        src="images/illustration-dashboard.png" 
        alt="dashboard illustration"
      >
    </section>

    <footer>
      <div class="social">
        <socialicon class="facebook" role="img"></socialicon>
        <socialicon class="twitter" role="img"></socialicon>
        <socialicon class="instagram" role="img"></socialicon>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
  <footer id="info">
    <p class="attribution">
      Challenge by 
      <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        aria-label="Opens frontend mentor challenges webpage in a new tab"
        >
        Frontend Mentor
      </a>. 
      Coded by <a href="https://github.com/wellspr">Paulo</a>.
    </p>
  </footer>

  <script src="js/index.js"></script>
  <script src="social_icons/js/index.js"></script>
</body>
</html>
